abstract: |
    <h2>Agenda</h2>
    <ol>
    <li>We will discuss two recent books in the field of improvisation studies:</li>
    <ol type="a">
        <li>Gooley, Dana. (2018) Fantasies of Improvisation: Free Playing in Nineteenth-Century Music</li>
        <li>Lewis, Eric. (2019) Intents and Purposes: Philosophy and the Aesthetics of Improvisation</li>
    </ol>
    </ol>
    <p>Prof. Gooley (Brown) and Prof. Lewis (McGill) will join us for our discussion.</p>
    <ol start="2">Gilad Rabinovitch will step down as chair and Andrew Goldman will become chair. During the meeting, we will elect a new vice-chair who will rotate to chair at the SMT meeting in 2022.</ol>
    <p>Please visit our <a href="https://sites.google.com/site/smtimprovisation/">website</a> for more information.</a>
