        <p>Guy Capuzzo (Ph.D., Eastman School of Music) is Professor of Music Theory and the author of the book <em>Elliott Carter’s What Next?: Communication, Cooperation, and Separation</em> (University of Rochester Press, 2012). He is a former associate editor of <em>Music Theory Spectrum</em> and an editor of <em>Elliott Carter Studies Online</em>. His writings appear in <em>Journal of Music Theory Pedagogy</em>, <em>Music Theory Spectrum</em>, <em>Journal of Music Theory</em>, <em>Music Theory Online</em>, <em>Intégral</em>, <em>Theory and Practice</em>, <em>Tempo</em>, and <em>Guitar Review</em>. Capuzzo’s talks include presentations to the Society for Music Theory and invited lectures at Yale University, the University of South Carolina, the University of Minnesota, and Youngstown State University. Active as an electric guitarist, he performs and records with the Lorena Guillén Tango Ensemble.</p>
title: "Composition, Improvisation, and Macroharmony in Henry Threadgill’s <em>Sixfivetwo</em>"
