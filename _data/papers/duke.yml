        <p>Craig Duke is a Doctoral Candidate in Music Theory at the Indiana University Jacobs School of Music. His main research interest is in the analysis of temporal organization and continuity in music that is combined with other media, and his most recent work studies conventions and innovations in techniques for combining music with dramatic action and dialogue in mid-19<sup>th</sup>-century opera. Currently, he is writing a dissertation on Richard Wagner’s <em>Ring</em> cycle from this multimedia-oriented perspective. In the future, he plans to study similar aspects of modern multimedia genres such as film and television music and video-game music. He has also presented research on Schenkerian analysis in Wagnerian music drama and on English folk-inspired music of the early 20<sup>th</sup> century. This paper was previously presented at this year’s virtual conference of the Music Theory Society of New York State and will also be presented at next year’s International Conference on Musical Form in Newcastle upon Tyne, U.K.</p>
