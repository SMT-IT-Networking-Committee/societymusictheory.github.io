        <p>Mark Gotham is composer and computational music-theorist. He is currently a <em>Wissenschaftlicher Mitarbeiter</em> at the Universität des Saarlandes working on the DFG- funded ‘<em>Computergestützte Analyse harmonischer Strukturen</em>’ project (Kleinertz and Müller, principal investigators), director of a non-profit for widening access to advanced music theory (‘fourscoreandmore.org’), and working as part of a team commissioned by Deutsche Telekom to ‘complete’ Beethoven’s 10th symphony using artificial intelligence.</p>
        <p>Apart from teaching and research, Mark has also worked as a versatile freelance musician. Performance highlights include conducting principal players of the London Symphony Orchestra and Philharmonia Orchestra in contemporary music projects. Composition highlights include the debut CD of compositions – ‘Utrumne est Ornatum’ – which has attracted 5-star reviews.</p>
        <p>Mark holds a PhD in music theory from the University of Cambridge, an MMus in composition from the RNCM, and a BA from the University of Oxford where he graduated at the top of his cohort. Before joining the Universität des Saarlandes, Mark held research and teaching posts at the Royal Academy of Music; University of Cambridge; Royal Holloway, University of London; and at Cornell University.</p>
