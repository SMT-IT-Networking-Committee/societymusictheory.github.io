abstract: |
    <p>We have striven to make <em>OMT2</em> a flexible resource, such that teachers and learners in diverse contexts can extract, re-combine, and adapt the constituent parts according to their needs. This modular approach has natural parallels in the computational world’s commitment to “soft-coding”: working with small parts that can be checked, re-ordered, and re-purposed in myriad ways. This session sets out computational methods for “soft-coding” music theoretic ideas and analyses such that they can be retrieved from a database or score directly for pedagogical uses.</p>
    <p>We focus here on the example of harmonic analysis. Musicians have produced harmonic analyses manually for hundreds of years and formalized languages like “figured Roman numerals” for organizing and disseminating their ideas. It is a small step from the establishment of such a language to the definition of a formal, computational standard and from there to flexible re-purposing. This session focuses on automatic retrieval from human analyses for producing large anthologies of examples (thus combining traditional human-curation with digital-age scale) and for making more data-driven and verifiable statements about “general” practice in a particular repertoire context.</p>
    <p>Participants will be invited to try out user-friendly methods for encoding analyses (no prior experience required) and thus to contribute to a growing corpus of music theory examples by women as part of a project in association with <a href="https://fourscoreandmore.org/">https://fourscoreandmore.org/</a> and <a href="https://musictheoryexamplesbywomen.com/">https://musictheoryexamplesbywomen.com/</a>. We conclude with a brief look beyond retrieval to the automatic generation, comparison, and spell-checker-style “marking” of harmonic analysis for any score (<a href="http://roman.algomus.fr/">http://roman.algomus.fr/</a>).</p>
