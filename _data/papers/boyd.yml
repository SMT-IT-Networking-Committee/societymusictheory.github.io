        <p>Clifton Boyd is a Ph.D. candidate in music theory at Yale University. His dissertation, “The Role of Vernacular Music Theory in the American Barbershop Community,” examines how American vernacular music institutions utilize music theory to influence and affirm social and political values within their communities, especially as it pertains to racial and gender discrimination. His research has been supported by the Margery Morgan Lowens Dissertation Research Fellowship (2020) from the Society for American Music and the Howard Mayer Brown Fellowship (2020) from the American Musicological Society. He is also the founder of Project Spectrum, a graduate student-led coalition committed to increasing diversity, equity, inclusion, and accessibility in music academia. On behalf of Project Spectrum, he is twice a recipient of the Sphinx Organization’s MPower Artist Grant (2018, 2020). His writing on diversity in academia has been featured in <em>Inside Higher Ed</em>.</p>
