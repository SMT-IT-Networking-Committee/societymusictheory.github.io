      bio: |
        <p>Jennifer Iverson is an Associate Professor of Music and the Humanities at the University of Chicago. She is the author of <em>Electronic Inspirations</em>:<em> Technologies and the Cold War Musical Avant-Garde</em> (OUP 2019). Her articles on electronic music and disability studies topics can be read in journals such as <em>Music Theory Spectrum</em>, <em>Journal of the American Musicological Society</em>, <em>twentieth-century music</em>, <em>Music Theory Online, Music Analysis</em>, <em>Tempo</em>, <em>Contemporary Music Review, </em>and <em>Journal of Interdisciplinary Voice Studies</em>, the <em>Oxford Handbook of Music and Disability Studies, </em>and the <em>Routledge Companion to Music Theory Pedagogy.</em> She has served the profession in various capacities, including currently on the Council of the AMS and the Executive Board of the SMT.</p>
