        <p><strong>Michael Buchler</strong>, Professor of Music Theory, has taught a wide range of graduate and undergraduate courses in music theory, including Schenkerian analysis and theory and analysis of recent music.</p>
        <p>Professor Buchler's recent research focuses on Broadway musicals, analysis of twentieth- and twenty-first century music, and critiques of transformational analysis. He has presented his work at numerous conferences, and his articles and reviews appear in&nbsp;<em>Music Theory Spectrum</em>,&nbsp;<em>Perspectives of New Music</em>,&nbsp;<em>Journal of Music Theory</em>,&nbsp;<em>Music Theory Online</em>,&nbsp;<em>Journal of Music Theory Pedagogy</em>,&nbsp;<em>Journal of the Society for American Music</em>,&nbsp;<em>Journal of Mathematics and Music</em>, and other journals. He is currently Vice President of the Society for Music Theory (SMT) and has previously served as a member of the SMT Executive Board, as both a member (2012) and as chair (2013) of the SMT Program Committee, and as a member of the<em>&nbsp;Music Theory Online</em>&nbsp;editorial board.</p>
        <p>Professor Buchler received his Ph.D. from the Eastman School of Music, the&nbsp;MM&nbsp;from the University of Michigan, and the&nbsp;BM&nbsp;from the University of Cincinnati. Before coming to Florida State University, he taught on the faculties of Indiana University and the University of Iowa. He has received university-wide teaching awards at both the Florida State University and the University of Iowa. In 2006, he served as a visiting professor at the Instituto de Artes, Universidade Federal do Rio Grande do Sul (UFRGS) in Porto Alegre, Brazil.</p>
