        <p><strong>Richard Plotkin </strong>is a professional music theorist and composer, and a writer in the BMI Lehman Engel Advanced Musical Theatre Workshop. His most recent research is aimed at better understand the role that rhyme plays in affecting musical form and closure in Broadway song.</p>
        <p>Dr. Plotkin received his Ph.D. from the University of Chicago and his B.A. from Columbia University. He has taught many advanced seminars on mathematical music theory and analysis, as well as advanced seminars on the analysis of song. He has given multiple SMT annual conference presentations, as well as presentations at other venues including American Mathematical Society conferences and the Clough Conference. His research appears in <em>Music Theory Online, </em>the <em>Journal of Mathematics and Music</em>, World Scientific's recently-published book <em>Mathematical Music Theory</em>, and other publications. He has previously served on the SMT Networking Committee and as Chair of the SMT Mathematics of Music Analysis Interest Group.</p>
