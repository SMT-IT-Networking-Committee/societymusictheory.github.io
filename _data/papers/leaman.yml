        <p>Kara Yoo Leaman is an Assistant Professor of Music Theory and Aural Skills at Oberlin College Conservatory and a co-founder of the Dance and Movement Interest Group of the Society for Music Theory. She was the 2019-2020 Fellow for the Study of Russia and Ballet at The Center for Ballet and the Arts at New York University, a joint fellowship with NYU's Jordan Center for the Advanced Study of Russia. Leaman holds degrees from Harvard University, Queen’s College, CUNY, and Yale University, where her dissertation was awarded the Theron Rockwell Field Prize in 2017. Her research on Balanchine will be featured in an upcoming special issue devoted to dance research in the Journal of Music Theory.</p>
