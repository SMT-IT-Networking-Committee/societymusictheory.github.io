<h1>iOS Installation</h1>

<p>1. Go to the <a href="/">home page</a>.</p>

<p>2. Tap the share icon in your browser.</p>

<img class="install" src="/img/install/ios-step1.png" alt="tap share icon" />

<p>3. Tap "Add to Home Screen" in the share sheet (you may need to scroll to
find it).</p>

<img class="install" src="/img/install/ios-step2.png" alt="tap 'add to home screen'" />

<p>4. Give your shortcut a name (or use the default), then tap "Add" in the
top right-hand corner.</p>

<img class="install" src="/img/install/ios-step3.png" alt="tap 'add'" />
